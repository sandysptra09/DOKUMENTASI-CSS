<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        CSS Lists
    </header>

    <main>
        <article>
            <h2>Ordered List</h2>
            <ol>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ol>
            
            <!-- Bisa juga seperti ini -->
            <!-- <ol start="3" reversed>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ol> -->
            
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ul>
        </article>
    </main>
</body>
</html>
